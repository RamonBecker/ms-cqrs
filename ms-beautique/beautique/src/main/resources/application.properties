server.servlet.context-path=/ms-beautique
spring.application.name=beautique
server.port=8082

# DATABASE CONFIGURATION********************************************

spring.datasource.url=jdbc:postgresql://localhost:3334/beautique
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=beautique
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# FLYWAY CONFIGURATION********************************************

spring.flyway.enable=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=beautique